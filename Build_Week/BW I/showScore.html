<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mostra i risultati del test" />
    <meta name="author" content="Manpreet Singh" />
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Risultati del quiz di One piece</title>
  </head>
  <body id="showScorePage">
    <header>
      <div id="logoWrapper">
        <a href="welcomePage.html">
          <img src="./assets/img/loghi/showScore.png" alt="Logo One Piece" />
        </a>
      </div>
    </header>
    <main>
      <section id="scoreContainer">
        <div id="resultsWrapper">
          <h2>Risultato</h2>
          <p></p>
        </div>

        <div id="scoreWrapper">
          <div id="correctPercentageWrapper">
            <h3>Correct</h3>
            <h2></h2>
            <p></p>
          </div>

          <div id="scoreChartWrapper">
            <span id="scoreChartText"></span>
            <canvas id="scoreChart" height="300"></canvas>
          </div>

          <div id="wrongPercentageWrapper">
            <h3>Wrong</h3>
            <h2></h2>
            <p></p>
          </div>
        </div>
        <div id="rateUsButtonWrapper">
          <button id="rateUsButton">RATE US</button>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./assets/js/showScore.js"></script>
  </body>
</html>
